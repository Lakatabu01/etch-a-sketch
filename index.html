<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="first-grp">

    <div>
        <input id="placeholder" placeholder="Size of board" value="16" onchange="changeSize(this.value)"/>
        <button>Set size</button>
    </div>

    <div class="buttons">
        <div>
        <button onclick="changeColor('black')">Black</button>
        </div>

        <div>
        <button onclick="changeColor('white')">Eraser</button>
        </div>

        <div>
        <button onclick="changeColor('grey')">Grey</button>
        </div>

        <div>
        <button onclick="changeColor('random')">Random</button>
        </div>

        <div>
        <button onclick="resetBoard()">Reset</button>
        </div>

        <div>
        <button>Choose color</button><br>
        </div>
    </div>
   
</div>

<div class="parent">

    <div class="sketch-pad"> SKETCH PAD</div>
    <div class="content">
    <div class="board"></div>
    
    </div>

</div>
    <script src="extension.js"> </script>
</body>
</html>
