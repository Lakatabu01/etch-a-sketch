<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="first-grp">

    <div>
        <input id="placeholder" placeholder="Choose a resolution" value="16" onchange="changeSize(this.value)"/>
        <button>Set size</button>
    </div>

    <div class="buttons">
        <div>
        <button class="one" onclick="changeColor('black')">Black</button>
        </div>

        <div>
        <button class="one"  onclick="changeColor('white')">Eraser</button>
        </div>

        <div>
        <button class="one"  onclick="changeColor('grey')">Grey</button>
        </div>

        <div>
        <button class="one"  onclick="changeColor('random')">Rainbow</button>
        </div>

        <div>
        <button class="one"  onclick="resetBoard()">Reset</button>
        </div>

        <div>
        <label>Select preferred color</label>
        <input id="color" type="color">
        </div>
    </div>
   
</div>

<div class="parent">

    <div class="sketch-pad"> SKETCH PAD</div>
    <div class="content">
    <div class="board"></div>
    
    </div>

    <div class="footer">Created by Olanrewaju</div>
</div>
    <script src="extension.js"> </script>
</body>
</html>
